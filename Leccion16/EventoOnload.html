<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body onload="entrar()">

    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <div id="mostrar"></div>
    <br/>
    
    <script>
        function entrar(){
            alert('Entrando a la página web');
            let texto = '';
            if (navigator.cookieEnabled) {
                texto = 'Cookies están habilitadas';
            } else {
                texto = 'Cookies están inhabilitadas';
            }

            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>

</body>
</html>
